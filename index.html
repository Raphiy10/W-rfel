<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WÃ¼rfel mit Zufall</title>

<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}

/* UI */
.panel {
    width: 260px;
    padding: 15px;
    background: #1c1c1c;
    box-sizing: border-box;
}

.panel input, .panel button {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 14px;
}

.panel button {
    cursor: pointer;
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
}

/* 3D */
.scene {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 800px;
}

.cube {
    width: 200px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    cursor: grab;
    transition: transform 1s ease-in-out;
}

.face {
    position: absolute;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    border: 2px solid white;
    box-sizing: border-box;
}

.front  { background:#e74c3c; transform: rotateY(0deg) translateZ(100px); }
.back   { background:#8e44ad; transform: rotateY(180deg) translateZ(100px); }
.right  { background:#3498db; transform: rotateY(90deg) translateZ(100px); }
.left   { background:#f39c12; transform: rotateY(-90deg) translateZ(100px); }
.top    { background:#2ecc71; transform: rotateX(90deg) translateZ(100px); }
.bottom { background:#1abc9c; transform: rotateX(-90deg) translateZ(100px); }
</style>
</head>

<body>

<div class="panel">
    <h3>WÃ¼rfel-Seiten</h3>
    <input placeholder="Front"  oninput="setText('front', this.value)">
    <input placeholder="Back"   oninput="setText('back', this.value)">
    <input placeholder="Right"  oninput="setText('right', this.value)">
    <input placeholder="Left"   oninput="setText('left', this.value)">
    <input placeholder="Top"    oninput="setText('top', this.value)">
    <input placeholder="Bottom" oninput="setText('bottom', this.value)">

    <button onclick="rollCube()">ðŸŽ² WÃ¼rfeln</button>
</div>

<div class="scene">
    <div class="cube" id="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
    </div>
</div>

<script>
const cube = document.getElementById("cube");

let isDragging = false;
let lastX = 0, lastY = 0;
let rotX = -20, rotY = 30;

// feste Zielrotationen fÃ¼r jede Seite
const sides = [
    { x: 0,   y: 0   },   // front
    { x: 0,   y: 180 },   // back
    { x: 0,   y: -90 },   // right
    { x: 0,   y: 90  },   // left
    { x: -90, y: 0   },   // top
    { x: 90,  y: 0   }    // bottom
];

cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

// Maussteuerung
cube.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
    cube.style.cursor = "grabbing";
    cube.style.transition = "none";
});

window.addEventListener("mouseup", () => {
    isDragging = false;
    cube.style.cursor = "grab";
});

window.addEventListener("mousemove", e => {
    if (!isDragging) return;

    rotY += (e.clientX - lastX) * 0.5;
    rotX -= (e.clientY - lastY) * 0.5;

    lastX = e.clientX;
    lastY = e.clientY;

    cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
});

// WÃ¼rfeln
function rollCube() {
    const side = sides[Math.floor(Math.random() * sides.length)];

    // extra Spins fÃ¼r Effekt
    rotX = side.x + 360 * (Math.floor(Math.random() * 3) + 1);
    rotY = side.y + 360 * (Math.floor(Math.random() * 3) + 1);

    cube.style.transition = "transform 1s ease-in-out";
    cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
}

// Text Ã¤ndern
function setText(face, value) {
    document.querySelector("." + face).textContent = value || face;
}
</script>

</body>
</html>
