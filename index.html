<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scroll Würfel – verschiedene Seiten</title>

<style>
    body {
        height: 300vh;
        margin: 0;
        background: #111;
    }

    .scene {
        width: 200px;
        height: 200px;
        perspective: 800px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
    }

    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: white;
        border: 2px solid #fff;
        box-sizing: border-box;
    }

    .front  { background: #e74c3c; transform: rotateY(0deg) translateZ(100px); }
    .back   { background: #8e44ad; transform: rotateY(180deg) translateZ(100px); }
    .right  { background: #3498db; transform: rotateY(90deg) translateZ(100px); }
    .left   { background: #f39c12; transform: rotateY(-90deg) translateZ(100px); }
    .top    { background: #2ecc71; transform: rotateX(90deg) translateZ(100px); }
    .bottom { background: #1abc9c; transform: rotateX(-90deg) translateZ(100px); }
</style>
</head>

<body>

<div class="scene">
    <div class="cube" id="cube">
        <div class="face front">1</div>
        <div class="face back">2</div>
        <div class="face right">3</div>
        <div class="face left">4</div>
        <div class="face top">5</div>
        <div class="face bottom">6</div>
    </div>
</div>

<script>
    const cube = document.getElementById("cube");

    window.addEventListener("scroll", () => {
        const scroll = window.scrollY;
        cube.style.transform = `
            rotateX(${scroll * 0.25}deg)
            rotateY(${scroll * 0.35}deg)
        `;
    });
</script>

</body>
</html>
